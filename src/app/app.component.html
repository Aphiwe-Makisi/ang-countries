<div class="container">
  <app-navbar></app-navbar>
  <div>
    <div class="row mt-4">
      <div class="col-md-6 col-lg-4 p-0" *ngFor="let country of countries">
        <div class="card m-2">
            <img [src]="country.flags.png" alt="" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ country.name.common }}</h5>
            <p class="card-text m-0">Population:</p>
            <p class="card-text m-0">Region:</p>
            <p class="card-text m-0">Capital:</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- https://restcountries.com/v3.1/all?fields=name,region,flags,population -->
<!-- This is a link I have customised for the API endpoint -->
